<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acak Warna</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="start">
      <div class="container">
        <div class="header">
          <h1 class="judul">
            <span style="color: rgb(255, 140, 0)">Be</span
            ><span style="color: rgb(252, 0, 0)">rm</span
            ><span style="color: rgb(118, 182, 0)">ain</span>
            <span style="color: rgb(9, 124, 139)">Acak</span>
            <span style="color: rgb(223, 0, 252)"> Warna</span>
          </h1>
          <p class="by">powered by : <u> yik.dev</u></p>
        </div>
        <!-- Start Footer-start -->
        <div class="footer-start">
          <h3 class="yuk-bermain">Yuk Bermain</h3>
          <button class="btn-mulai" type="button">
            <a href="#">Mulai</a>
          </button>
        </div>
        <!-- End Footer-start -->

        <!-- Start Footer-ready -->
        <div class="footer-ready">
          <h3 class="yuk-bermain">Silahkan Lakukan Acak Warna</h3>
          <button class="btn-acak" type="button">
            <a href="#">Acak</a>
          </button>
          <div class="range-red">
            <h3>Red</h2>
            <input type="range" class="rangeRed" min="0" max="255" />
          </div>
          <div class="range-green">
            <h3>Green</h2>
            <input type="range" class="rangeGreen" min="0" max="255" />
          </div>
          <div class="range-blue">
            <h3>Blue</h2>
            <input type="range" class="rangeBlue" min="0" max="255" />
          </div>
          <div class="circle"></div>
        </div>
        <!-- End Footer-ready -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
